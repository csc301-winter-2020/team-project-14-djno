<body class="disabled-select">
    <div class="modal fade" role="dialog" tabindex="-1" id="setting-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Setting</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div>
                        <fieldset>
                            <legend class="text-left">Location</legend>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="gps-location" checked="" data-toggle="toggle" data-on="On (Recommand)" data-off="Off" data-style="ios" data-onstyle="success" data-height="38"><label class="form-check-label"
                                    for="gps-location">GPS/Location Sharing<br></label></div>
                        </fieldset>
                        <fieldset id="avai-datetime">
                            <legend>Avaiabile Date and Time</legend>
                            <h5>Days</h5>
                            <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between" id="avai-days">
                                <div class="flex-grow-1 flex-fill" id="days" style="width: 100%;"><input type="checkbox" id="Mon" data-toggle="toggle" data-size="small" data-on="Mon" data-off="Mon" checked="" data-onstyle="success"><input type="checkbox" id="Tue" data-toggle="toggle" data-size="small" data-on="Tue"
                                        data-off="Tue" checked="" data-onstyle="success"><input type="checkbox" id="Wed" data-toggle="toggle" data-size="small" data-on="Wed" data-off="Wed" checked="" data-onstyle="success"><input type="checkbox" id="Thu"
                                        data-toggle="toggle" data-size="small" data-on="Thu" data-off="Thu" checked="" data-onstyle="success"><input type="checkbox" id="Fri" data-toggle="toggle" data-size="small" data-on="Fri" data-off="Fri" checked="" data-onstyle="success">
                                    <input
                                        type="checkbox" id="Sat" data-toggle="toggle" data-size="small" data-on="Sat" data-off="Sat" checked="" data-onstyle="success"><input type="checkbox" id="Sun" data-toggle="toggle" data-size="small" data-on="Sun" data-off="Sun" checked="" data-onstyle="success"></div>
                            </div>
                            <h5>Time</h5>
                            <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between" id="avai-time">
                                <div class="flex-grow-1 flex-fill" id="times" style="width: 100%;"><input type="checkbox" id="Morning" data-toggle="toggle" data-size="small" data-on="Morning" data-off="Morning" checked="" data-width="80" data-onstyle="success"><input type="checkbox" id="Afternoon" data-toggle="toggle"
                                        data-size="small" data-on="Afternoon" data-off="Afternoon" checked="" data-width="80" data-onstyle="success"><input type="checkbox" id="Evening" data-toggle="toggle" data-size="small" data-on="Evening" data-off="Evening"
                                        checked="" data-width="80" data-onstyle="success"></div>
                            </div>
                        </fieldset>
                        <fieldset id="avai-category">
                            <legend>Available Category</legend>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="OQE" checked="" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-style="ios" data-onstyle="success" data-width="100" data-height="38"><label class="form-check-label"
                                    for="OQE">Quick* Errand/Task<br></label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="OPC" checked="" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-style="ios" data-onstyle="success" data-width="100" data-height="38"><label class="form-check-label"
                                    for="OPC">Phone Call/Chat<br></label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="OQC" checked="" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-style="ios" data-onstyle="success" data-width="100" data-height="38"><label class="form-check-label"
                                    for="OQC">Quick* Connect<br></label></div>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="make-request-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Make a New Request</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group d-inline-flex d-sm-flex align-items-sm-center"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">title</i></label><input class="form-control" type="text" name="title" placeholder="Enter title" autofocus=""></div>
                        <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">place</i></label><input class="form-control" type="text" name="location" placeholder="Location" inputmode="verbatim"></div>
                        <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between align-items-sm-end"
                            style="/*padding-left: 20px;*//*padding-right: 20px;*/"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">access_time</i></label><input class="form-control" type="datetime-local" required="" value="2020-01-01T00:00" style="/*width: 200px;*/min-width: 70%;"></div>
                        <hr>
                        <div class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">format_list_bulleted</i></label><select class="custom-select form-control" id="request-type" required=""><option value="0" selected="">Select an request type</option><option value="REN">Education Navigation</option><option value="RES">Education Support</option><option value="RENA">Employment Navigation</option><option value="RESA">Employment Support</option><option value="RHN">healthcare Navigation</option><option value="RHS">Healthcare Support</option><option value="RLN">Local  Navigation</option><option value="RLS">Local support</option><option value="RWL">Wellbeing/Leisure</option><option value="RPUD">Pickup And Delivery</option><option value="RHMS">Homemaking Support</option></select></div>
                        <div
                            class="form-group d-flex flex-grow-1 justify-content-between align-items-sm-start"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">format_align_left</i></label><textarea class="form-control" name="message" placeholder="Add details" required="" rows="14" style="height: 38px;"></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button" onclick="makeNewRequest()">Save</button></div>
        </div>
    </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="help-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Need Help?</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>Under dev</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <header class="shadow-none d-flex flex-grow-1 justify-content-around align-items-center align-items-sm-center"><button class="btn btn-link text-light" data-toggle="modal" data-target="#setting-modal" type="button"><i class="fa fa-cog"></i></button><img class="d-sm-flex justify-content-sm-center" data-bs-hover-animate="bounce" src="assets/img/logo_title.png?h=04e56e80e122a3ebf12f37d33cff8a6d" width="200px"
            alt="Disability Justice Network of Ontario"><button class="btn btn-link text-white" data-toggle="modal" data-target="#help-modal" type="button"><i class="fa fa-question-circle" style="filter: blur(0px) brightness(100%);"></i></button></header>
    <main>
        <div>
            <h5 style="/*font-size: 4vw;*/"><span class="text-capitalize" id="profile-first-name">{User}</span><span id="greetingMessage">, how are you doing?</span></h5>
            <p id="greetingDetail">Feel like to helpout a little bit? Or if you request support, press the plus button below!</p>
        </div><button class="btn btn-outline-primary text-truncate float-sm-none add-another-btn" data-bs-hover-animate="pulse" id="add-item" type="button" data-toggle="modal" data-target="#make-request-modal"><i class="fas fa-plus edit-icon" style="margin-left: 0;font-size: 67px;"></i></button></main>
