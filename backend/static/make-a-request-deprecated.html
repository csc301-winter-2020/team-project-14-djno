    <div class="d-sm-flex align-items-sm-start contact-clean" style="padding-top: 40px;">
        <form method="post">
            <h2 class="text-center">Make a new request</h2>
            <div class="form-group d-inline-flex d-sm-flex align-items-sm-center"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">title</i></label><input class="form-control" type="text" name="title" placeholder="Enter title" autofocus=""></div>

            <div class="form-group d-inline-flex d-sm-flex flex-grow-1 justify-content-between align-items-sm-end"><label class="d-sm-flex justify-content-sm-start"><i class="material-icons">format_list_bulleted</i></label><select class="custom-select" required=""><option value="0" selected="">Select an request type</option><option value="1">Phone call</option><option value="2">Quick Chat</option><option value="3">Quick Errand</option></select></div>
            <div
